<!DOCTYPE html>

<html>
    <head>
        <!-- original inspiration for html/css from cromero294 on reddit and GitHub -->
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <!-- favicon obtained from http://www.freefavicon.com/ -->
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div class="bg">
            <div class="shadowbox containershadow"></div>
            <div class="container">
                <div class="message">
                    <p>welcome back.</p>
                </div>
                <div class="links">
                    <table>
                        <tr>
                            <th>/read/</th>
                            <th>/watch/</th>
                            <th>/work/</th>
                        </tr>
                        <tr>
                            <td><a href="http://reddit.com/">/reddit/</a></td>
                            <td><a href="http://youtube.com/">/youtube/</a></td>
                            <td><a href="http://gmail.com/">/gmail/</a></td>
                        </tr>
                        <tr>
                            <td><a href="http://news.google.com">/gnews/</a></td>
                            <td><a href="http://twitch.tv/">/twitch/</a></td>
                            <td><a href="http://drive.google.com/">/drive/</a></td>
                        </tr>
                        <tr>
                            <td><a href="http://medium.com/">/medium/</a></td>
                            <td><a href="http://netflix.com/">/netflix/</a></td>
                            <td><a href="http://keep.google.com/">/keep/</a></td>
                        </tr>
                        <tr>
                            <td><a href="http://twitter.com/">/twitter/</a></td>
                            <td><a href="http://hulu.com/">/hulu/</a></td>
                            <td><a href="http://outlook.com/">/outlook/</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="shadowbox searchshadow"></div>
            <div class="searchbox">
                <form id=search action="https://www.google.com/search" method="get">
                    <input type="search" name="q" autofocus/>
                  </form>
            </div>
        </div>
    </body>
</html>
